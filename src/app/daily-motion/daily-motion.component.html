<div class="box jua">
  <div class="row">
    <div class="col-9 input-box highlight">
      <div class="md-form">
        <i class="fa fa-globe prefix"></i>
        <input #input type="text" id="inputIconEx1" class="form-control" placeholder="Enter DailyMotion Link" (keyup.enter)="download(input)">
      </div>
    </div>
    <div class="col-3 download highlight">
      <button type="button" class="btn red darken-1 waves-light download-button" (click)="download(input)" mdbWavesEffect>
        <div class="heading">
          <i class="fa fa-download" aria-hidden="true"></i>
          <span class="btn-title">Download</span>
        </div>
      </button>
    </div>
  </div>
  <div class="card alert animated shake" *ngIf="urlError">
    <div class="card-body">
      The URL of the video seems to be invalid. Please enter a valid URL or try again later.
    </div>
  </div>
  <loading *ngIf="loading && !urlError && !ready"></loading>
  <div class="panel highlight animated fadeIn" *ngIf="ready">
    <div class="thumbnail highlight">
      <div class="card z-depth-1">
        <div class="card-body">
          <a target="_blank" href="{{dmotion?.webpage_url}}">
            <img src="{{dmotion?.thumbnail}}" alt="" width="100%" height="auto">
          </a>
        </div>
      </div>
      <br>
      <div class="title">
        <a target="_blank" href="{{dmotion?.webpage_url}}">
          <span style="color: #495057">{{ dmotion?.title}}</span>
        </a>
        <br/>
        <span class="duration" style="color:#e53935">Duration</span>
        <span style="color: #495057">: {{ dmotion?.duration }}</span>
      </div>
    </div>
    <div class="download-panel highlight">
      <div class="card mp4">
        <div class="card-header deep-grey">
          Video Quality:
        </div>
        <div class="card-body">
          <div *ngFor="let key of getKeys()">
            <a target="_blank" download href='{{dmotion?.quality[key][0].url}}' class="btn btn-success">{{dmotion?.quality[key][0].width}} x {{dmotion?.quality[key][0].height}} {{dmotion?.quality[key][0].ext}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
